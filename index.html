<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urodziny Kasi ✦ 21.02.2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Jost:wght@200;300;400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #F0E8D8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      font-family: 'Jost', sans-serif;
    }

    /* ── CARD ─────────────────────────────── */
    .card {
      width: min(480px, 100%);
      background: #FAF5EC;
      border: 1px solid #C9A84C;
      position: relative;
      overflow: hidden;
    }

    /* outer frame lines */
    .card::before {
      content: '';
      position: absolute;
      inset: 6px;
      border: 1px solid rgba(180,140,50,.25);
      pointer-events: none;
      z-index: 10;
    }

    /* ── PHOTO BLOCK ──────────────────────── */
    .photo-block {
      width: 100%;
      height: 340px;
      overflow: hidden;
      position: relative;
    }
    .photo-block img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 15%;
      display: block;
      filter: sepia(.12) contrast(1.04) brightness(.96) saturate(.9);
    }
    /* gradient fade at bottom */
    .photo-block::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 100px;
      background: linear-gradient(to bottom, transparent, #FAF5EC);
    }

    /* ── BODY ─────────────────────────────── */
    .body {
      padding: 0 36px 40px;
      text-align: center;
    }

    .eyebrow {
      font-family: 'Jost', sans-serif;
      font-weight: 300;
      font-size: 10px;
      letter-spacing: .45em;
      text-transform: uppercase;
      color: #9A7B2F;
      margin-bottom: 16px;
    }

    .rule {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }
    .rule-line {
      flex: 1;
      height: 1px;
      background: #C9A84C;
      opacity: .5;
    }
    .rule-diamond {
      width: 5px;
      height: 5px;
      background: #C9A84C;
      transform: rotate(45deg);
      flex-shrink: 0;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-weight: 400;
      font-size: 52px;
      line-height: 1;
      color: #1C160D;
      letter-spacing: -.01em;
      margin-bottom: 4px;
    }
    h1 span {
      color: #A07820;
    }

    .subtitle {
      font-family: 'Jost', sans-serif;
      font-weight: 200;
      font-size: 11px;
      letter-spacing: .5em;
      text-transform: uppercase;
      color: #7A6030;
      margin-bottom: 28px;
    }

    /* ── DETAILS ──────────────────────────── */
    .details {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 0;
      border-top: 1px solid rgba(180,140,50,.3);
      border-bottom: 1px solid rgba(180,140,50,.3);
      margin-bottom: 28px;
    }
    .det {
      padding: 18px 10px;
      position: relative;
    }
    .det + .det::before {
      content: '';
      position: absolute;
      left: 0; top: 20%; bottom: 20%;
      width: 1px;
      background: rgba(180,140,50,.3);
    }
    .det-label {
      font-size: 8.5px;
      font-weight: 400;
      letter-spacing: .35em;
      text-transform: uppercase;
      color: #9A7B2F;
      opacity: .8;
      display: block;
      margin-bottom: 7px;
    }
    .det-value {
      font-family: 'Playfair Display', serif;
      font-size: 17px;
      font-weight: 400;
      color: #1C160D;
      line-height: 1.3;
    }

    /* ── VIBE LINE ────────────────────────── */
    .vibe {
      font-family: 'Jost', sans-serif;
      font-weight: 300;
      font-size: 10px;
      letter-spacing: .4em;
      text-transform: uppercase;
      color: #A07820;
      margin-bottom: 26px;
    }

    /* ── NOTE ─────────────────────────────── */
    .note {
      background: rgba(180,140,50,.07);
      border-top: 1px solid rgba(180,140,50,.2);
      border-bottom: 1px solid rgba(180,140,50,.2);
      padding: 18px 20px;
      margin-bottom: 28px;
    }
    .note p {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 14px;
      line-height: 1.75;
      color: #3A2E1A;
    }
    .note strong {
      font-style: normal;
      font-weight: 700;
      color: #1C160D;
    }

    /* ── FOOTER SIG ───────────────────────── */
    .sig {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 13px;
      color: #9A7B2F;
      letter-spacing: .03em;
    }

  </style>
</head>
<body>

  <div class="card">

    <!-- Kasia photo -->
    <div class="photo-block">
      <img src="kasia.jpg" alt="Kasia">
    </div>

    <div class="body">

      <p class="eyebrow">Zaproszenie</p>

      <div class="rule">
        <div class="rule-line"></div>
        <div class="rule-diamond"></div>
        <div class="rule-line"></div>
      </div>

      <h1>Urodziny <span>Kasi</span></h1>
      <p class="subtitle">Glamour &middot; 70s &middot; Disco</p>

      <div class="details">
        <div class="det">
          <span class="det-label">Data</span>
          <span class="det-value">21 lutego<br>2026</span>
        </div>
        <div class="det">
          <span class="det-label">Godzina</span>
          <span class="det-value">20:00</span>
        </div>
        <div class="det">
          <span class="det-label">Miejsce</span>
          <span class="det-value">Puławska<br>108/112 m 38</span>
        </div>
      </div>

      <p class="vibe">✦ &nbsp; na parkiecie cię czekamy &nbsp; ✦</p>

      <div class="note">
        <p>
          Prosimy — <strong>bez alkoholu jako prezentu.</strong><br>
          Najbezpieczniej: karta podarunkowa<br>
          <strong>Zara</strong> lub <strong>Allegro</strong>
        </p>
      </div>

      <p class="sig">Do zobaczenia wkrótce ✦</p>

    </div>
  </div>

</body>
</html>
