<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urodziny Kasi âœ¦ 21.02.2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --gold:    #D4AF37;
      --gold2:   #F5D060;
      --amber:   #C8791A;
      --rust:    #8B3A10;
      --cream:   #FFF8E7;
      --dark:    #1a0e00;
    }

    html, body {
      min-height: 100vh;
      font-family: 'Cormorant Garamond', serif;
      background: var(--dark);
      color: var(--cream);
      overflow-x: hidden;
    }

    /* â”€â”€â”€ BACKGROUND â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .bg {
      position: fixed;
      inset: 0;
      background: url('tlo.jpg') center/cover no-repeat;
      z-index: 0;
    }
    .bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center,
        rgba(20,8,0,.55) 0%,
        rgba(10,4,0,.80) 60%,
        rgba(5,2,0,.92) 100%);
    }

    /* â”€â”€â”€ SPARKLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .sparkles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--gold2);
      box-shadow: 0 0 6px 2px var(--gold);
      animation: float linear infinite;
      opacity: 0;
    }
    @keyframes float {
      0%   { transform: translateY(110vh) rotate(0deg);   opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: .7; }
      100% { transform: translateY(-10vh) rotate(720deg); opacity: 0; }
    }

    /* â”€â”€â”€ STARBURST DECO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .starburst {
      position: absolute;
      width: 320px;
      height: 320px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spinStar 40s linear infinite;
      z-index: 2;
    }
    .starburst::before, .starburst::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: conic-gradient(
        transparent 0deg,
        rgba(212,175,55,.18) 2deg,
        transparent 4deg,
        transparent 22deg,
        rgba(212,175,55,.18) 24deg,
        transparent 26deg,
        transparent 44deg,
        rgba(212,175,55,.18) 46deg,
        transparent 48deg,
        transparent 66deg,
        rgba(212,175,55,.18) 68deg,
        transparent 70deg,
        transparent 88deg,
        rgba(212,175,55,.18) 90deg,
        transparent 92deg,
        transparent 110deg,
        rgba(212,175,55,.18) 112deg,
        transparent 114deg,
        transparent 132deg,
        rgba(212,175,55,.18) 134deg,
        transparent 136deg,
        transparent 154deg,
        rgba(212,175,55,.18) 156deg,
        transparent 158deg,
        transparent 176deg,
        rgba(212,175,55,.18) 178deg,
        transparent 180deg,
        transparent 198deg,
        rgba(212,175,55,.18) 200deg,
        transparent 202deg,
        transparent 220deg,
        rgba(212,175,55,.18) 222deg,
        transparent 224deg,
        transparent 242deg,
        rgba(212,175,55,.18) 244deg,
        transparent 246deg,
        transparent 264deg,
        rgba(212,175,55,.18) 266deg,
        transparent 268deg,
        transparent 286deg,
        rgba(212,175,55,.18) 288deg,
        transparent 290deg,
        transparent 308deg,
        rgba(212,175,55,.18) 310deg,
        transparent 312deg,
        transparent 330deg,
        rgba(212,175,55,.18) 332deg,
        transparent 334deg,
        transparent 352deg,
        rgba(212,175,55,.18) 354deg,
        transparent 356deg
      );
    }
    @keyframes spinStar { to { transform: translate(-50%,-50%) rotate(360deg); } }

    /* â”€â”€â”€ LAYOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .page {
      position: relative;
      z-index: 3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px 80px;
      gap: 0;
    }

    /* â”€â”€â”€ TOP ORNAMENT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .ornament {
      font-size: 13px;
      letter-spacing: .35em;
      color: var(--gold);
      text-transform: uppercase;
      opacity: .8;
      margin-bottom: 28px;
      animation: fadeUp 1.2s ease both;
    }
    .ornament::before, .ornament::after {
      content: ' âœ¦ ';
      opacity: .7;
    }

    /* â”€â”€â”€ HEADLINE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .headline {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(42px, 8vw, 88px);
      font-weight: 900;
      line-height: 1.05;
      text-align: center;
      background: linear-gradient(160deg, #F5E070 0%, #D4AF37 35%, #FFF0A0 55%, #C8791A 80%, #F5D060 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 30px rgba(212,175,55,.45));
      animation: fadeUp 1.4s ease both;
      animation-delay: .1s;
      margin-bottom: 6px;
    }

    .headline-sub {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(18px, 3.5vw, 36px);
      font-weight: 400;
      letter-spacing: .12em;
      text-align: center;
      color: var(--gold2);
      opacity: .9;
      animation: fadeUp 1.4s ease both;
      animation-delay: .2s;
      margin-bottom: 44px;
    }

    /* â”€â”€â”€ KASIA PHOTO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .kasia-wrap {
      position: relative;
      width: 220px;
      height: 220px;
      margin-bottom: 44px;
      animation: fadeUp 1.4s ease both;
      animation-delay: .3s;
    }
    .kasia-ring {
      position: absolute;
      inset: -14px;
      border-radius: 50%;
      background: conic-gradient(
        var(--gold2) 0%, var(--amber) 25%,
        var(--gold) 50%, var(--gold2) 75%,
        var(--gold) 100%
      );
      animation: spinRing 8s linear infinite;
    }
    .kasia-ring::after {
      content: '';
      position: absolute;
      inset: 5px;
      border-radius: 50%;
      background: var(--dark);
    }
    @keyframes spinRing { to { transform: rotate(360deg); } }

    .kasia-ring2 {
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: conic-gradient(
        transparent 0deg,
        var(--gold2) 30deg,
        transparent 60deg,
        var(--gold) 90deg,
        transparent 120deg,
        var(--gold2) 150deg,
        transparent 180deg,
        var(--gold) 210deg,
        transparent 240deg,
        var(--gold2) 270deg,
        transparent 300deg,
        var(--gold) 330deg,
        transparent 360deg
      );
      animation: spinRing 4s linear infinite reverse;
      z-index: 2;
    }

    .kasia-photo {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      object-position: center top;
      display: block;
      filter: sepia(.2) saturate(1.1) brightness(.95);
    }

    /* stars around photo */
    .star-deco {
      position: absolute;
      color: var(--gold2);
      font-size: 18px;
      animation: twinkle 2s ease-in-out infinite;
      z-index: 4;
    }
    .star-deco:nth-child(1) { top: -8px;  left: 50%;  transform: translateX(-50%); animation-delay: 0s; }
    .star-deco:nth-child(2) { top: 15%;  right: -12px; animation-delay: .3s; }
    .star-deco:nth-child(3) { bottom: 10%; right: -10px; animation-delay: .6s; }
    .star-deco:nth-child(4) { bottom: -8px; left: 50%;  transform: translateX(-50%); animation-delay: .9s; }
    .star-deco:nth-child(5) { bottom: 10%; left: -10px; animation-delay: 1.2s; }
    .star-deco:nth-child(6) { top: 15%;  left: -12px; animation-delay: 1.5s; }
    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%       { opacity: .3; transform: scale(.6); }
    }

    /* â”€â”€â”€ DIVIDER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .divider {
      display: flex;
      align-items: center;
      gap: 14px;
      width: min(480px, 90vw);
      margin-bottom: 36px;
      animation: fadeUp 1.4s ease both;
      animation-delay: .4s;
    }
    .divider-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--gold), transparent);
    }
    .divider-gem { color: var(--gold2); font-size: 16px; }

    /* â”€â”€â”€ DETAILS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .details {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      width: min(700px, 92vw);
      margin-bottom: 36px;
      animation: fadeUp 1.4s ease both;
      animation-delay: .5s;
    }

    .detail-card {
      background: rgba(30,14,0,.65);
      border: 1px solid rgba(212,175,55,.3);
      border-radius: 16px;
      padding: 20px 14px;
      text-align: center;
      backdrop-filter: blur(8px);
      transition: border-color .3s, transform .3s;
    }
    .detail-card:hover {
      border-color: rgba(212,175,55,.7);
      transform: translateY(-4px);
    }
    .detail-icon {
      font-size: 22px;
      margin-bottom: 8px;
      display: block;
    }
    .detail-label {
      display: block;
      font-size: 10px;
      letter-spacing: .3em;
      text-transform: uppercase;
      color: var(--gold);
      opacity: .75;
      margin-bottom: 6px;
    }
    .detail-value {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(15px, 2.5vw, 22px);
      font-weight: 600;
      color: var(--cream);
      line-height: 1.3;
    }

    /* â”€â”€â”€ VIBE BADGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .vibe {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(11px, 1.8vw, 15px);
      letter-spacing: .25em;
      color: var(--gold2);
      border: 1px solid rgba(212,175,55,.4);
      border-radius: 999px;
      padding: 10px 28px;
      margin-bottom: 36px;
      background: rgba(20,8,0,.5);
      backdrop-filter: blur(6px);
      animation: fadeUp 1.4s ease both;
      animation-delay: .6s;
    }

    /* â”€â”€â”€ NOTE BOX â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .note {
      width: min(560px, 92vw);
      background: rgba(212,175,55,.08);
      border: 1px solid rgba(212,175,55,.25);
      border-radius: 20px;
      padding: 22px 28px;
      text-align: center;
      font-style: italic;
      font-size: clamp(13px, 2vw, 17px);
      line-height: 1.7;
      color: var(--cream);
      opacity: .9;
      backdrop-filter: blur(6px);
      animation: fadeUp 1.4s ease both;
      animation-delay: .7s;
    }
    .note strong {
      color: var(--gold2);
      font-style: normal;
      font-weight: 600;
    }

    /* â”€â”€â”€ FOOTER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .footer-sig {
      margin-top: 40px;
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 15px;
      color: var(--gold);
      opacity: .6;
      letter-spacing: .1em;
      animation: fadeUp 1.4s ease both;
      animation-delay: .8s;
    }

    /* â”€â”€â”€ ANIMATIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(28px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* â”€â”€â”€ RESPONSIVE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 600px) {
      .details { grid-template-columns: 1fr; max-width: 320px; }
      .kasia-wrap { width: 180px; height: 180px; }
    }
  </style>
</head>
